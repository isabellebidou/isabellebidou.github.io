

<div id="listdiv">


  <p>or select the step in the list below</p>

  <div *ngIf="selectedStep">
  <h2 class="selectedStep">
    {{selectedStep.name }} dvd:{{selectedStep.dvd}} {{selectedStep.location}}
  </h2>

  </div >

  <ul class="steps">
    <li *ngFor="let step of steps"
      [class.selected]="step === selectedStep"
      (click)="onSelect(step)">
      <span class="badge">{{step.name}}</span> dvd: {{step.dvd}} {{step.location}}


    </li>
  </ul>

</div>
