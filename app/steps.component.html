<h2>My Steps</h2>

  <ul class="steps">
    <li *ngFor="let step of steps"
      [class.selected]="step === selectedStep"
      (click)="onSelect(step)">
      <span class="badge">{{step.name}}</span> dvd: {{step.dvd}} {{step.location}}


    </li>
  </ul>
  <div *ngIf="selectedStep">
  <h2>
    {{selectedStep.name | uppercase}} is my step
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
